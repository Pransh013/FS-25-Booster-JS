<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GitHub Profile Card</title>
  </head>
  <body class="w-screen h-screen flex justify-center items-center text-white">

    <!-- <div class="h-10 w-10 bg-gray-200 rounded-full relative" id="loader">
        <div class="h-7 w-7 absolute top-1/2 left-1/2 -translate-x-1/2 bg-white -translate-y-1/2 rounded-full z-10"></div>
    </div> -->
    

    <div
    id="profile-card"
      class="h-1/2 w-80 bg-red-500 rounded-lg flex-col items-center justify-around hidden"
    >
      <div class="w-32 h-32 rounded-full overflow-hidden">
        <img id="profile-pic" class="w-full h-full object-cover" src="" alt="" />
      </div>
      <div id="name"></div>
      <div id="company"></div>
      <div id="location"></div>
      <div class="flex gap-4">

        <div id="followers"></div>
        <div id="following"></div>
      </div>
    </div>

    <div
    id="loader"
      class="h-1/2 w-80 rounded-lg flex flex-col items-center justify-around border-2"
    >
      <div class="w-32 h-32 rounded-full bg-gray-300 overflow-hidden">
        <img class="w-full h-full object-cover" src="" alt="" />
      </div>
      <div class="bg-gray-300 h-8 w-36 rounded-md"></div>
      <div class="bg-gray-300 h-8 w-36 rounded-md"></div>
      <div class="bg-gray-300 h-8 w-36 rounded-md"></div>
      <div class="flex gap-4">
          <div class="bg-gray-300 h-6 w-20 rounded-md"></div>
          <div class="bg-gray-300 h-6 w-20 rounded-md"></div>
      </div>
    </div>

    <script src="script.js">

    </script>
  </body>
</html>
