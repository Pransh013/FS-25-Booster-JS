<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

    <!-- Flickity HTML init -->
    <div class="carousel relative bg-red-200">
        <button id="prev" class="absolute bg-black text-white w-16 h-16 rounded-full top-1/2 left-8 -translate-y-1/2">Prev</button>
      <div class="carousel-cell hidden justify-center items-center text-7xl text-white">1</div>
      <div class="carousel-cell hidden justify-center items-center text-7xl text-white">2</div>
      <div class="carousel-cell hidden justify-center items-center text-7xl text-white">3</div>
      <div class="carousel-cell hidden justify-center items-center text-7xl text-white">4</div>
      <div class="carousel-cell hidden justify-center items-center text-7xl text-white">5</div>
      <button id="next" class="absolute bg-black text-white w-16 h-16 rounded-full top-1/2 right-8 -translate-y-1/2">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
