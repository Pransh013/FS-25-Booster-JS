
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Information Card</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

/* Card Styles */
#info-card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#info-card h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* User Information Styles */
#user-info {
    text-align: left;
}

.field {
    margin-bottom: 15px;
}

.label {
    font-weight: bold;
    color: #555;
    display: inline-block;
    width: 120px;
}

#first-name,
#last-name,
#country,
#phone-number,
#state,
#city,
#village {
    color: #333;
    font-weight: normal;
}

/* Reset Button Styles */
.reset-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.reset-btn:hover {
    background-color: #cc0000;
}
    </style>
</head>
<body>
    <div class="container">
        <div id="info-card">
            <h1>User Information CardðŸ˜Ž</h1>
            
            <div id="user-info">
                <div class="field">
                    <span class="label">First Name:</span>
                    <span id="first-name"></span>
                </div>
                <div class="field">
                    <span class="label">Last Name:</span>
                    <span id="last-name"></span>
                </div>
                <div class="field">
                    <span class="label">Country:</span>
                    <span id="country"></span>
                </div>
                <div class="field">
                    <span class="label">Phone Number:</span>
                    <span id="phone-number"></span>
                </div>
                <div class="field">
                    <span class="label">State:</span>
                    <span id="state"></span>
                </div>
                <div class="field">
                    <span class="label">City:</span>
                    <span id="city"></span>
                </div>
                <div class="field">
                    <span class="label">Village:</span>
                    <span id="village"></span>
                </div>
            </div>
            <button class="reset-btn" onclick="resetuserInfo()">reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
